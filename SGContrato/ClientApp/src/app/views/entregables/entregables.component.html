<div class="container-fluid">
  <div class="row">
    <div class="col-2">
      <app-sidenav></app-sidenav>
    </div>
    <div class="col-10 content">
      <div class="title borde-title">
        <a [routerLink]="['/contratos']"> Contratos </a> / Entregables 
      </div>
      <div class="content-section">
        <div class="table">
          <div class="table-responsive">
            <span *ngIf="usuario[0].nombreRol=='Administrador-Contrato'" class="table-add float-right mb-0 mr-0">
              <a class="text-warning" (click)="openFormModal()">
                <i class="fa fa-fw fa-plus fa-2x" aria-hidden="true" title="Agregar Nuevo Entregable"></i>
              </a>
            </span>
            <p *ngIf="!(entregables && entregables.length)">
              No Existen Datos que Mostrar
            </p>
            <div *ngIf="entregables && entregables.length">
              <table class="table table-striped-sm table-hover text-center">
                <thead>
                  <tr>
                    <th scope="col">Cantidad</th>
                    <th scope="col">Tipo</th>
                    <th scope="col">Descripcion</th>
                    <th scope="col">Fecha Entrega</th>
                    <th scope="col" *ngIf="usuario[0].nombreRol=='Administrador-Contrato'"></th>
                    <th scope="col"></th>
                  </tr>
                </thead>
                <tbody>
                  <tr *ngFor="let entregable of entregables | paginate: { itemsPerPage: 4, currentPage: paginaActual}">
                    <td>{{entregable.qn_cantidadEntregable}}</td>
                    <td>{{entregable.tipoEntregable}}</td>
                    <td>{{entregable.txt_descripcionEntregable}}</td>
                    <td>{{entregable.dt_fechaEntregable | date: 'dd-MM-yyyy' }}</td>
                    <td *ngIf="usuario[0].nombreRol=='Administrador-Contrato'"><a (click)="updateEntregable(entregable)"><i class="fa fa-edit" aria-hidden="true" title="Modificar Entregable"></i></a></td>
                    <td><a (click)="verPdf(entregable.txt_archivoEntregable)"><i class="fa fa-file-pdf-o" aria-hidden="true" title="Archivo Entregable"></i></a></td>
                  </tr>
                </tbody>
              </table>
              <pagination-controls (pageChange)="paginaActual = $event" *ngIf="entregables?.length>4"></pagination-controls>
            </div>            
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
