<div class="container-fluid">
  <div class="row">
    <div class="col-2">
      <app-sidenav></app-sidenav>
    </div>
    <div class="col-10 content">
      <div class="title borde-title">
        <a [routerLink]="['/contratos']"> Contratos </a> / informes
      </div>
      <div class="content-section">
        <div class="table">
          <div class="table-responsive">
            <span *ngIf="usuario[0].nombreRol=='Administrador-Contrato'" class="table-add float-right mb-0 mr-0">
              <a class="text-warning" (click)="openFormModal()">
                <i class="fa fa-fw fa-plus fa-2x" aria-hidden="true" title="Agregar Nuevo Informe"></i>
              </a>
            </span>
            <p *ngIf="!(informes && informes.length)">
              No Existen Datos que Mostrar
            </p>
            <div *ngIf="informes && informes.length">
              <table class="table table-striped-sm table-hover text-center">
                <thead>
                  <tr>
                    <th scope="col">C&oacute;digo</th>
                    <th scope="col">Tipo de Informe</th>
                    <th scope="col">Fecha de Informe</th>
                    <th scope="col" *ngIf="usuario[0].nombreRol=='Administrador-Contrato'"></th>
                    <th scope="col"></th>
                  </tr>
                </thead>
                <tbody>
                  <tr *ngFor=" let informe of informes | paginate: { itemsPerPage: 4, currentPage: paginaActual} ">
                    <td>{{ informe.txt_codigoInforme }}</td>
                    <td>{{ informe.tipoInforme }}</td>
                    <td>{{ informe.dt_fechaInforme | date: 'dd-MM-yyyy'  }}</td>
                    <td *ngIf="usuario[0].nombreRol=='Administrador-Contrato'"><a (click)="updateInforme(informe)"><i class="fa fa-edit" aria-hidden="true" title="Modificar Informe"></i></a></td>
                    <td><a (click)="verPdf(informe.txt_archivoInforme)"><i class="fa fa-file-pdf-o" aria-hidden="true" title="Archivo del Informe"></i></a></td>
                  </tr>
                </tbody>
              </table>
              <pagination-controls (pageChange)="paginaActual = $event" *ngIf="informes?.length>4"></pagination-controls>
            </div>            
          </div>
        </div>
      </div>
    </div>
  </div>  
</div>
